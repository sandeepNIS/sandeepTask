    <div id="Register" class="tabcontent">
        <!-- <h3 align="center">Registration</h3> -->
        <div class="Container">
        <form id="form" name="fForm">
            <div class="form-group">
                <label for="Name" class="form-label">User_Name</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control"  name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control"name="password" id="password" aria-describedby="Password">
            </div>
            <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  
            </form>
            <div class="submitBtn">
              <button type="submit" class="btn btn-primary" onclick="onFormSubmit() ;">Register</button>
                 </div>
            </div>

 <!-- Bootstrap core JS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Core theme JS-->
 <script src="routes/scripts.js"></script>
    <script>
        document.getElementById("msg").innerText =" ";
        let myform = document.forms['fForm'];
        async function onFormSubmit() {
        await fetch('/account/addaccount', {
        method: 'POST',
        headers: { "Content-type": "application/json;charset=UTF-8" },
        body: JSON.stringify(
            {
                "username": myform.username.value,
                "email": myform.email.value,
                "password": myform.password.value
            }
        )
    })
        .then(res => res.json())
        .then(res => { 
        document.getElementById("msg").innerText ="sucessfully registered";
                   document.forms['fForm'].username.value="";
                   document.forms['fForm'].email.value="";
                    document.forms['fForm'].password.value="";
         })
        }
        
    </script>
