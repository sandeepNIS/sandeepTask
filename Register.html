            <br>




            <br>



            <div id="Register" class="tabcontent">
                <h3 align="center">Registration</h3>
                <div class="Container">
                    <center>
                        
                        <form id="form" name="fForm">
                            <div class="form-group form-floating">
                                <input type="text" autofocus="autofocus" class="form-control" name="username"
                                    id="username" aria-describedby="Name" placeholder="Enter name" required />
                                <label for="Name" class="form-label"> User_Name </label>
                            </div>
                            <div class="form-group form-floating">

                                <input type="email" class="form-control" name="email" id="email"
                                    aria-describedby="emailHelp" placeholder="Enter email" required />
                                <label for="exampleInputEmail1">Email address</label>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group form-floating">
                                <input type="password" class="form-control" name="password" id="password"
                                    aria-describedby="Password" placeholder="Enter password" required />
                                <label for="password" class="form-label">password</label>

                                <small id="emailHelp" class="form-text text-muted">We'll never share your password with
                                    anyone else.</small>

                            </div>
                           

                        </form>
                        <br>
                        <center>
                            <div class="submitBtn">
                                <button type="submit" class="btn btn-primary"
                                    onclick="onFormSubmit() ;">Register</button>
                            </div>
                        </center>
                </div>
            </div>





        </div>
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      
        <script src="routes/scripts.js"></script>
        <script>
            document.getElementById("msg").innerText = " ";
            let myform = document.forms['fForm'];
            async function onFormSubmit() {
                await fetch('/account/addaccount', {
                    method: 'POST',
                    headers: { "Content-type": "application/json;charset=UTF-8" },
                    body: JSON.stringify(
                        {
                            "username": myform.username.value,
                            "email": myform.email.value,
                            "password": myform.password.value
                        }
                    )
                })
                    .then(res => res.json())
                    .then(res => {
                        document.getElementById("msg").innerText = "sucessfully registered";
                        document.forms['fForm'].username.value = "";
                        document.forms['fForm'].email.value = "";
                        document.forms['fForm'].password.value = "";
                    })
            }

        </script>
